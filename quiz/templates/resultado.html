{% extends 'base.html' %}

    {% block content %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <table class="table table-striped">
          {% for v in vereadores %}
            <tr>
              <td>{{v.partido}}</td>
              <td>{{v.nome}}</td>
              <td><div class="barra" style="width:{{v.distancia}}%">{{v.distancia|floatformat:"2"}}</div></td>
              <td>
              {% for voto in v.votos %}
                [{{voto.projeto}} <a href="#" title='{{voto.votacao}}'>{{voto.voto.opcao}}</a>]
                {% endfor %}</td>
            </tr>
          {% endfor %}
          </table>
        </div>
        <div class="col-md-2">
        </div>
    </div>      
      
      <hr>

      <footer>
          <p>Desenvolvido no 1o Hackathon de Eleições</p>
      </footer>
    
{% endblock content %}
